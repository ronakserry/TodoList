<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TodoApp{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='input.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ovo&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg">
    <header>       
        <section class="HeaderStack fixed inset-0 flex flex-col items-center justify-start gap-2 pt-6">
            <div class="title w-60 flex items-center justify-center rounded-lg shadow-md opacity-70 border-2 border-gray-200 pointer-events-auto">
              <h1 class="text-xl font-bold opacity-100">TodoList</h1>
            </div>

            <div class="AddBox flex flex-col items-center justify-center">
                <div class="TaskInput">
                    <input type="text" placeholder="Add a new task..." class="TaskField" id="taskInput">
                    <button type="button" class="AddButton" id="AddTask" aria-label="Add task">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                        <path d="M11.25 4.25a.75.75 0 0 1 1.5 0v5.25H18a.75.75 0 0 1 0 1.5h-5.25V16a.75.75 0 0 1-1.5 0v-5.25H6a.75.75 0 0 1 0-1.5h5.25V4.25Z"/>
                      </svg>
                    </button>
                </div>
            </div>

            <div class="ProgressCard w-60 pointer-events-auto">
                <div class="ProgressHeader">
                    <span class="ProgressTitle">Keep going!</span>
                    <span class="ProgressValue" id="PorgressValue">0%</span>
                </div>
                <div class="ProgressTrack" aria-label="Completion">
                    <div class="ProgressBar" id="ProgressBar"></div>
                </div>
            </div>
            
          </section>
    </header>

    <main>
        {% block main %}
        <section class="MainBox ">
            <aside class="Sidebar">
                <nav class="SidebarNav">
                    <a href="#" class="NavItem" aria-label="Home" title="Home">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24" aria-hidden="true">
                            <path d="M11.47 3.84a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06l-.72-.72V19.5A2.25 2.25 0 0 1 16 21.75H8A2.25 2.25 0 0 1 5.25 19.5v-7.82l-.72.72a.75.75 0 1 1-1.06-1.06l7.5-7.5ZM6.75 10.56V19.5c0 .414.336.75.75.75h8c.414 0 .75-.336.75-.75v-8.94l-4.75-4.75-4.75 4.75Z"/>
                        </svg>
                    </a>
                    <a href="#" class="NavItem" aria-label="Search" title="Search">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 4.243 11.935l4.786 4.786a.75.75 0 1 0 1.06-1.06l-4.786-4.786A6.75 6.75 0 0 0 10.5 3.75Zm-5.25 6.75a5.25 5.25 0 1 1 10.5 0 5.25 5.25 0 0 1-10.5 0Z" clip-rule="evenodd"/>
                        </svg>
                    </a>
                    <a href="#" class="NavItem" aria-label="Calendar" title="Calendar">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24" aria-hidden="true">
                            <path d="M6.75 3a.75.75 0 0 1 .75.75V5h9V3.75a.75.75 0 0 1 1.5 0V5h.75A2.25 2.25 0 0 1 21 7.25v10.5A2.25 2.25 0 0 1 18.75 20H5.25A2.25 2.25 0 0 1 3 17.75V7.25A2.25 2.25 0 0 1 5.25 5H6V3.75A.75.75 0 0 1 6.75 3Zm12 8.25h-13.5v6.5c0 .414.336.75.75.75h12a.75.75 0 0 0 .75-.75v-6.5Zm-13.5-1.5h13.5V7.25a.75.75 0 0 0-.75-.75h-12a.75.75 0 0 0-.75.75V9.75Z"/>
                        </svg>
                    </a>
                    <a href="#" class="NavItem" aria-label="Settings" title="Settings">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" aria-hidden="true">
                            <path d="M11.078 2.25c-.917 0-1.699.663-1.84 1.57l-.135.86a8.286 8.286 0 0 0-1.548.897l-.808-.336a1.875 1.875 0 0 0-2.347.834l-.75 1.299a1.875 1.875 0 0 0 .432 2.385l.69.563a8.24 8.24 0 0 0 0 1.794l-.69.563a1.875 1.875 0 0 0-.432 2.385l.75 1.299a1.875 1.875 0 0 0 2.347.834l.808-.336c.49 .36 1.01 .667 1.548 .897l.135 .86c.141 .907 .923 1.57 1.84 1.57h1.5c.917 0 1.699 -.663 1.84 -1.57l.135 -.86c.538 -.23 1.058 -.538 1.548 -.897l.808 .336a1.875 1.875 0 0 0 2.347 -.834l.75 -1.299a1.875 1.875 0 0 0 -.432 -2.385l-.69 -.563c.083 -.593 .083 -1.2 0 -1.794l.69 -.563a1.875 1.875 0 0 0 .432 -2.385l-.75 -1.299a1.875 1.875 0 0 0 -2.347 -.834l-.808 .336a8.286 8.286 0 0 0 -1.548 -.897l-.135 -.86c-.141 -.907 -.923 -1.57 -1.84 -1.57h-1.5Zm.672 8.25a2.25 2.25 0 1 1 4.5 0 2.25 2.25 0 0 1 -4.5 0Z"/>
                        </svg>
                    </a>
                </nav>
                <div class="SidebarProfile" title="RounakSerri">
                    <img class="Avatar" src="{{ url_for('static', filename='avatar.png') }}" alt="Profile"/>
                </div>
            </aside>
        </section>
        
        <!-- Empty task modal -->
        <div id="EmptyTaskModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm">
            <div class="w-full max-w-sm px-4 pointer-events-auto">
                <div class="rounded-2xl border border-gray-200 bg-white shadow-2xl p-6">
                    <h3 class="text-base font-semibold text-gray-800 mb-2">Empty task</h3>
                    <p class="text-gray-700 mb-4">Please enter something before adding a task.</p>
                    <div class="flex justify-end gap-2">
                        <button id="EmptyTaskClose" type="button" class="px-3 py-1.5 rounded bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm border border-gray-300">Close</button>
                        <button id="EmptyTaskOk" type="button" class="px-3 py-1.5 rounded bg-emerald-100 hover:bg-emerald-200 text-emerald-800 text-sm border border-emerald-300">OK</button>
                    </div>
                </div>
            </div>
        </div>
        
        <section class="fixed inset-0 flex items-center justify-center z-10 pointer-events-none">
            <div class="w-full max-w-md px-4">
                <div class="rounded-2xl border border-white/20 bg-white/10 backdrop-blur-md shadow-2xl p-6 pointer-events-auto">
                    <h2 class="text-center text-lg font-semibold text-white/90 mb-4">Your Tasks</h2>
                    <ul id="tasklist" class="space-y-3">
                        <li class="flex items-center gap-3 text-white/90">
                            <input type="checkbox" id="task" name="task" class="size-4 accent-white/80">
                            <label for="task">Task 1</label>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        {% endblock %}
    </main>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
